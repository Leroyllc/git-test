<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
            //发送异步请求
            $.ajax({
                url:"ajaxServlet",  //请求路径
                type:"POST", //请求方式
                data:{"username":"cat", "age":20},
                success:function (data) {
                    alert(data);
                },
            });
        };
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
</body>
</html>

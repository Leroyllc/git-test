<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js和JQuery对象转换</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>

    <script>
        var divs = document.getElementsByTagName("div");
        alert(divs);

        var $divs = $(divs);
        alert($divs);

        $divs.html("bbb");  //JQuery对象在操作时更加方便


    </script>

</body>
</html>

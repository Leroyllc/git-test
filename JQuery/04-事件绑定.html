    <title>事件绑定</title>

    <script>
        //jQuery入口函数 类似于window.onload()
        $(function () {
            $("#b1").click(function () {
               alert("abcd");
            });
        })


        $(function () {
            // $("#div1").css("background-color","red");
            $("#div2").css("backgroundColor","gray");
        })
    </script>
</head>
<body>

    <div id="div2">div2</div>
    <input type="button" value="点击" id="b1">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        //入口函数 在页面加载完成之后 定义定时器 调用两个方法
        $(function () {
            //定义定时器 调用addShow方法
            setTimeout(addShow,3000);
            setTimeout(addHiden,8000);
        })
        function addShow() {
            $("#ad").show("slow");
        }

        //隐藏广告
        function addHiden() {
            $("#ad").hide("slow");
        }
    </script>
</head>
<body>
    <!--广告div-->
    <div id="ad" style="display: none;">
        <img src="../img/adv.jpg" style="width: 100%">
    </div>
    <!--正文div-->
    <div id="context">
        正文部分
    </div>
</body>
</html>

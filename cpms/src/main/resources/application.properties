server.port=80
server.servlet.context-path=/cpms


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cpms
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource


mybatis-plus.type-aliases-package=hnit.llc.cpms.bean
mybatis-plus.mapper-locations=mapper/*Mapper.xml
mybatis-plus.configuration.auto-mapping-behavior=partial
mybatis-plus.global-config.db-config.db-type=mysql
mybatis-plus.global-config.db-config.id-type=uuid

logging.level.hnit.llc.cpms.dao=trace

spring.mvc.view.prefix=/WEB-INF/jsp/  
spring.mvc.view.suffix=.jsp